<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
        }
        .logo {
            margin: 20px auto;
            width: 150px;
            height: 100px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            width: 100%;
            height: auto;
        }
        button, input {
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #c97b1f;
            color: white;
            border: none;
            border-radius: 5px;
            width: 150px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #b56918;
        }
        .blue-box {
            background-color: #2daed8;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        label {
            font-size: 12px;
            color: #555;
            display: block;
            text-align: left;
            margin-left: 5%;
        }
        .social-buttons {
            margin: 10px auto;
        }
        .social-buttons button {
            background-color: #ddd;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px auto;
            width: 200px;
        }
        .social-buttons img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        /* Cargando */
        #loading {
            display: none;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <!-- Espacio para la imagen del logo -->
            <img src="img/logo-removebg-preview.png" alt="Logo">
        </div>
        <!-- Botón de Registro -->
        <button onclick="window.location.href='registro.html'">REGISTRAR</button>

        <!-- Formulario -->
        <div class="blue-box">
            <form id="loginForm" onsubmit="return iniciarSesion(event)">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Escribe" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Escribe" required>
                
                <button type="submit">INICIAR</button>
            </form>
            <!-- Mensaje de carga -->
            <div id="loading">Cargando...</div>
        </div>

        <!-- Botones Sociales -->
        <div class="social-buttons">
            <button onclick="window.location.href='https://facebook.com'">
                <img src="img/facebook_logo_icon_147291.png" alt="Facebook"> Facebook
            </button>
            <button onclick="window.location.href='https://accounts.google.com'">
                <img src="img/google_icon-icons.com_62736.png" alt="Google"> Cuenta de Google
            </button>
        </div>
    </div>

    <script>
        function iniciarSesion(event) {
            event.preventDefault(); // Evita el envío del formulario inmediato
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                // Muestra el mensaje de carga
                document.getElementById('loading').style.display = 'block';

                // Simula un tiempo de carga de 3 segundos
                setTimeout(() => {
                    window.location.href = 'index.html'; // Redirige después del tiempo de carga
                }, 3000); // 3000 milisegundos = 3 segundos
            } else {
                alert('Por favor completa todos los campos.');
            }
        }
    </script>
</body>
</html>
