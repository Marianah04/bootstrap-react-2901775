<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrika</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f3f4f7, #e1e9f0);
            font-family: "Poppins", sans-serif;
            color: #444;
        }
        .container {
            padding: 50px 15px;
        }
        .title {
            font-size: 60px;
            font-weight: 600;
            margin-bottom: 40px;
            color: #2b2d42;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 28px;
            color: #999;
            margin: 0 15px;
            transition: color 0.3s, transform 0.3s;
        }
        .icon:hover {
            color: #2b2d42;
            transform: scale(1.3);
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: 500;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .grid-item i {
            font-size: 50px;
            margin-bottom: 15px;
        }
        .grid-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
        .about-us { background-color: #6c5ce7; }
        .our-team { background-color: #00cec9; }
        .our-works { background-color: #0984e3; }
        .contacts { background-color: #d63031; }
        .resume { background-color: #00b894; }
        .blog { background-color: #636e72; }
        .feedback { background-color: #e17055; }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="title">Metrika</div>
        <div class="d-flex justify-content-center mb-4">
            <a href="#" class="icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="icon"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="grid-item about-us">
                    <i class="fas fa-info-circle"></i>
                    <div>About Us</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="grid-item our-team">
                    <i class="fas fa-users"></i>
                    <div>Our Team</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="grid-item our-works">
                    <i class="fas fa-briefcase"></i>
                    <div>Our Works</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="grid-item resume">
                    <i class="fas fa-file-alt"></i>
                    <div>Resume</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="grid-item contacts">
                    <i class="fas fa-phone"></i>
                    <div>Contacts</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="grid-item feedback">
                    <i class="fas fa-comments"></i>
                    <div>Feedback</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
